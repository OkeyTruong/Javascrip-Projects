<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- reviews -->
            <article class="review">
                <div class="img-container">
                    <img id ="person-img" 
                    src="https://scontent.fdad3-1.fna.fbcdn.net/v/t1.6435-9/86291547_499676624312609_5750297589652127744_n.jpg?_nc_cat=103&ccb=1-5&_nc_sid=174925&_nc_ohc=zhrPXFWk3EYAX9gVF-K&tn=FdVvP8BXsmyAy8HG&_nc_ht=scontent.fdad3-1.fna&oh=7da3596cbe2e7dd6b0bee0e741e19614&oe=61A6C812" alt="">
                </div>
               <h4 id="author">Trương Lê Huy</h4>
               <p id="job">Coder</p>
               <p id="info">
                     Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                     Quisquam, quidem.
               </p>
               <!-- prev next buttons -->
                <div class="button-container">
                     <button class="prev-btn">
                          <i class="fas fa-chevron-left"></i>
                     </button>
                     <button class="next-btn">
                          <i class="fas fa-chevron-right"></i>
                     </button>
                </div>
                <!-- random button -->
                     <button class="random-btn">
                         Random
                     </button>
            </article>
        </section>
    </main>
    <!-- javascript -->
    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
